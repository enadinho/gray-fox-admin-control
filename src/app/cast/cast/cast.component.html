<div class="container">
  <div class="row mt-1 mb-3">
    <div class="col-sm-12 col-md-12">
      <p class="section-title mb-0">ALL CASTS</p>
      <div class="row castList">
        <div *ngFor="let cast of acceptedCasts | paginate: config" class="col-md-3">
          <app-cast-card [cast]="cast" ></app-cast-card>
        </div>

        <pagination-controls *ngIf="acceptedCasts.length>0" (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>
</div>
</div>
