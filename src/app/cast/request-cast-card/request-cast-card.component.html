<div class="card" style="width:100%;">

  <div>
      <div class="row">
        <div class="col-md-6" style="text-align: end; cursor: pointer;">
          <input class="form-check-input float-start m-2" type="checkbox" value="" id="flexCheckDefault">
        </div>
        <div class="col-md-6">
          <i class="fa fa-ellipsis-h float-end m-2" aria-hidden="true" style="color: red; cursor: pointer;"></i>
        </div>
      </div>
  </div>
  <img class="card-img-top" src="assets/img/cast-image.png" alt="Card image cap">
  <div class="card-body p-2 pt-0" style="display: inline;" >
    <p class="m-1">{{cast ? cast.firstname : ""}}
      <i class="fa fa-mars ms-1" aria-hidden="true"></i>
      <!-- <span class="flag-icon flag-icon-sa img-rounded ms-2"></span> -->
      <span class="flag-icon flag-icon-{{cast.national}} img-rounded ms-2"></span>
    </p>
    <h2 class="p-0 m-1">{{cast.lastname}}</h2>
    <p class="m-1 p-0">
       <i class="fa fa-map-marker"></i><span class="ms-2">{{cast.city}}, {{cast.national}}</span>
    </p>
    <p class="m-1 mt-2 p-0">
      <i class="fa fa-x fa-check-circle" style="color: green;" aria-hidden="true"></i>
      <span class="ms-2">{{cast.talent}}</span>
    </p>
  </div>

  <hr class="m-0"/>

  <div class="card-info p-2">
    <div class="row" style="text-align: center;">
      <div class="col-md-3">
        <p class="m-0">Age</p>
        <p class="castInfo1 m-0">30 years</p>
      </div>
      <div class="col-md-3">
        <p class="m-0">B Type</p>
        <p class="castInfo1 m-0">{{cast.bodytype}}</p>
      </div>
      <div class="col-md-3">
        <p class="m-0">Height</p>
        <p class="castInfo1 m-0">{{cast.height}}</p>
      </div>
      <div class="col-md-3">
        <p class="m-0">Weight</p>
        <p class="castInfo1 m-0">{{cast.weight}}</p>
      </div>
    </div>
  </div>

  <hr class="m-0"/>

  <div class="card-info p-2 pb-1">
    <p class="castInfo1 m-0"> Previous Expereince </p>
    <p class="m-0">
      {{cast.experience}}
    </p>
  </div>

  <hr class="m-0"/>

  <div class="card-info p-2">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <button type="submit" class="btn btn-sm btn-warning rounded-pill" style="width: 80%;">Accept</button>
          </div>
          <div class="col-md-6 col-sm-6">
            <button type="submit" class="btn btn-sm btn-danger rounded-pill" style="width: 80%;">Reject</button>
          </div>
        </div>
  </div>

</div>
