<!-- As a heading -->
<nav class="navbar navbar-light bg-faded">
	<h3 class="navbar-brand mb-0 p-3">Gray Fox</h3>
</nav>
<br class="mb-5">
<div class="container p-3">

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-3" >
        <div class="card-block">
          <h4 class="card-title">Login</h4>
          <div >
      <form [formGroup]="f" novalidate>
      <div class="form-group" [class.has-danger]="((f.get('email')?.hasError('required') || f.get('email')?.hasError('email')) && f.get('email')?.hasError('email') )&& f.get('email')?.touched">
        <label for="exampleInputEmail1">Email address</label>
        <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" 
      [class.form-control-danger]="f.get('email')?.hasError('required') && f.get('email')?.touched"
      placeholder="Enter email">
          <div *ngIf="f.get('email')?.hasError('required') && f.get('email')?.touched" class="form-control-feedback">Sorry, that username's taken. Try another?</div>
            <div *ngIf="f.get('email')?.hasError('email') && f.get('email')?.touched && !f.get('email')?.hasError('required')" class="form-control-feedback">That's not an email address</div>
      </div>

      <div class="form-group" [class.has-danger]="(f.get('password')?.hasError('required') || f.get('password')?.hasError('minlength')) && f.get('password')?.touched">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" 
          [class.form-control-danger]="f.get('password')?.hasError('required') && f.get('password')?.touched"
        placeholder="Password">

        <div *ngIf="f.get('password')?.hasError('required') && f.get('password')?.touched" class="form-control-feedback">Password required</div>

            <div *ngIf="f.get('password')?.hasError('minlength') && f.get('password')?.touched" class="form-control-feedback">Minimum length is 6 characters. Add more!</div>
      </div>

        <div class="mt-3">
        <button type="submit" (click)="onSubmit(f)" class="btn btn-primary">Submit</button>
      
        <!-- <br>
        <label  for="signUpButton">Don't have an account?</label>
        <button id ="signUpButton" type="submit" (click)="onSignUpClick()" class="btn btn-primary">Sign Up</button> -->
      </div>

        </form>
          </div>
        </div>
      </div>
    </div>   
    <div class="col-md-3"></div>
</div>

</div>
