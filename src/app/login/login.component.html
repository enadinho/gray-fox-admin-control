<!-- As a heading -->
<nav class="navbar navbar-light bg-faded">
	<h3 class="navbar-brand mb-0 p-3">Gray Fox</h3>
</nav>
<br class="mb-5">
<div   class="container p-3">

  <div class="row g-0">
    <div class="col-md-2"></div>
    <div class="col-md-4 p-0">
      <div class="d-grid card p-3 float-md-end float-sm-start" >
        <div class="card-block d-flex justify-content-center mt-5 mb-3">
          <img src="assets/img/welcome.png" height="auto" width="25%">
        </div>
        <div class="card-block d-flex justify-content-center mb-3">
          <img src="assets/img/logo-en.png"  height="auto" width="45%">
        </div>
      
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8" style="margin-bottom: 35px;">
            <form [formGroup]="f" novalidate>
              <div class="form-group" [class.has-danger]="((f.get('email')?.hasError('required') || f.get('email')?.hasError('email')) && f.get('email')?.hasError('email') )&& f.get('email')?.touched">
                <label for="exampleInputEmail1" class="col-form-label col-form-label-sm">Email:</label>
                <input  formControlName="email" type="email" class="form-control form-control-sm" id="exampleInputEmail1" 
              [class.form-control-danger]="f.get('email')?.hasError('required') && f.get('email')?.touched"
              placeholder="Enter your email">
                  <div *ngIf="f.get('email')?.hasError('required') && f.get('email')?.touched" class="form-control-feedback small">Sorry, that username's taken. Try another?</div>
                    <div *ngIf="f.get('email')?.hasError('email') && f.get('email')?.touched && !f.get('email')?.hasError('required')" class="form-control-feedback small">That's not an email address</div>
              </div>
        
              <div class="form-group" [class.has-danger]="(f.get('password')?.hasError('required') || f.get('password')?.hasError('minlength')) && f.get('password')?.touched">
                <label for="exampleInputPassword1" class="col-form-label col-form-label-sm">Password: </label>
                <input formControlName="password" type="password" class="form-control form-control-sm" id="exampleInputPassword1" 
                  [class.form-control-danger]="f.get('password')?.hasError('required') && f.get('password')?.touched"
                placeholder="Enter your password">
        
                <div *ngIf="f.get('password')?.hasError('required') && f.get('password')?.touched" class="form-control-feedback small">Password required</div>
        
                    <div *ngIf="f.get('password')?.hasError('minlength') && f.get('password')?.touched" class="form-control-feedback small">Minimum length is 6 characters. Add more!</div>
              </div>
        
                <div class="mt-3 d-flex justify-content-center">
                <button type="submit" (click)="onSubmit(f)" class="btn btn-sm btn-danger rounded-pill signInButton">Sign in</button>
              
                <!-- <br>
                <label  for="signUpButton">Don't have an account?</label>
                <button id ="signUpButton" type="submit" (click)="onSignUpClick()" class="btn btn-primary">Sign Up</button> -->
              </div>
        
                </form>
          </div>
          <div class="col-md-2"></div>
        </div>

    </div>
        </div>
    <div class="col-md-4 p-0">
      <img src="assets/img/logo-desc.png" height="90%" width="100%">
    </div>   
    <div class="col-md-2"></div>
</div>

</div>
